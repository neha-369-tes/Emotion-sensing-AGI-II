name: Run EEG Emotion Model

on:
  workflow_dispatch:  # run manually

jobs:
  run-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Train model
        run: python ver-9.py

      - name: Upload artifacts (model + logs + explainability)
        uses: actions/upload-artifact@v3
        with:
          name: eeg-emotion-artifacts
          path: |
            emotion_model.h5
            model_summary.json
            classification_report.txt
            label_encoder.pkl
            scaler.pkl
            feature_importance_top50.csv
            group_importance.csv
            family_importance.csv
